server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Launcher page
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Blocky Blaster
    location /BlockyBlaster/ {
        alias /usr/share/nginx/html/BlockyBlaster/;
        try_files $uri $uri/ /BlockyBlaster/index.html;
    }

    # Stick Fighter Arena
    location /StickFighterArena/ {
        alias /usr/share/nginx/html/StickFighterArena/;
        try_files $uri $uri/ /StickFighterArena/index.html;
    }

    # Stickman Arena
    location /StickmanArena/ {
        alias /usr/share/nginx/html/StickmanArena/;
        try_files $uri $uri/ /StickmanArena/index.html;
    }

    # Anime Autobattler
    location /AnimeAutobattler/ {
        alias /usr/share/nginx/html/AnimeAutobattler/;
        try_files $uri $uri/ /AnimeAutobattler/index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # GZIP
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 1000;
}
